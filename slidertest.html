<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    

    <title>RoyalSlider Example</title>

<!-- basic stylesheet -->
        <link rel="stylesheet" href="royalslider/royalslider.css">

        <!-- skin stylesheet (change it if you use another) -->
        <link rel="stylesheet" href="royalslider/skins/default/rs-default.css"> 

        <!-- Plugin requires jQuery 1.7+  -->
        <!-- If you already have jQuery on your page, you shouldn't include it second time. -->
        <script src='royalslider/jquery-1.8.3.min.js'></script>

        <!-- Main slider JS script file --> 
        <!-- Create it with slider online build tool for better performance. -->
        <script src="royalslider/jquery.royalslider.min.js"></script>

  </head>
  <body>

    <!-- actual slider code -->
    <div id="content-slider" class="royalSlider contentSlider rsDefault">
      <div>slide1</div>
      <div>slide2</div>
      <div>slide3</div>
    </div>

    <script>
    // Slider initialization, you may put this part of code in JS file
    jQuery(document).ready(function($) {

        // slider initialization
        $('#content-slider').royalSlider({
            // example of slider options
            controlNavigation: 'bullets',
            autoPlay: {
                enabled: true
            },
            deeplinking: {
                enabled: true,
                prefix: 'slider-'
            }
        });

    });
    </script>

  </body>
</html>
